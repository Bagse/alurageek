<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/e-games_icon.ico" type="image/x-icon" />
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/menu.css" />
    <link rel="stylesheet" href="./css/banner.css" />
    <link rel="stylesheet" href="./css/productos.css" />
    <link rel="stylesheet" href="./css/card.css" />
    <link rel="stylesheet" href="./css/footer.css">
    <title>AluraGeek</title>
  </head>
  <body class="bg-dark">
    <section class="menu m-4">
      <div class="cabecera">
        <header
          class="cabecera__logo d-flex flex-row justify-content-around align-items-center"
        >
          <a href="index.html"
            ><img class="logo" src="./assets/logo.svg" alt="Logo AluraGeek"
          /></a>
          <div class="search" id="searchProducts">
            <input
              type="text"
              id="searchInput"
              name="searchInput"
              class="search__input"
              placeholder="¿Qué quieres buscar?"
            />
            <button class="search__button" type="submit" id="searchButton">
              <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
                <g>
                  <path
                    d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                  ></path>
                </g>
              </svg>
            </button>
          </div>
          <div>
            <a href="login.html"
              ><button class="btn btn-primary">Ingresar</button></a
            >
          </div>
        </header>
      </div>
    </section>

    <section class="banner">
      <img
        class="banner__imagen img-fluid object-fit-cover"
        src="./assets/banner9.jpg"
      />
      <h1
        class="banner__titulo text-dark position-absolute text-start fw-bold display-1"
      >
        Ofertas del Año
      </h1>
      <p
        class="banner__parrafo text-dark position-absolute text-start fw-bold h5"
      >
        Productos seleccionados con 40% de descuento!
      </p>
      <a href="#consolas" class="banner__boton position-absolute"
        ><button class="btn btn-info ver__consolas fw-bold">
          Ver consolas
        </button></a
      >
    </section>

    <section class="productos">
      <!-- Seccion juegos PlayStation -->
      <div
        class="d-md-flex p-3 pt-5 flex-row justify-content-between align-items-center nav__productos"
      >
        <h2 class="h3 text-light fw-bold">Juegos PlayStation</h2>
        <a href=""><button class="btn btn-secondary">Ver más</button></a>
      </div>

      <div
        id="productos-playstation-container"
        class="d-md-flex flex-wrap flex-direction-start gap-4 justify-content-center pt-4 pb-4 text-light"
      ></div>
      <!-- Sección juegos nintendo -->
      <div
        class="d-md-flex p-3 flex-row justify-content-between align-items-center nav__productos"
      >
        <h2 class="h3 text-light fw-bold">Juegos Nintendo</h2>
        <a href=""><button class="btn btn-secondary">Ver más</button></a>
      </div>

      <div
        id="productos-nintendo-container"
        class="d-md-flex flex-wrap flex-direction-start gap-4 justify-content-center pt-4 pb-4 text-light"
      ></div>
      <!-- Sección consolas -->
      <div
        class="d-md-flex p-3 flex-row justify-content-between align-items-center nav__productos"
      >
        <h2 class="h3 text-light fw-bold">Consolas</h2>
        <a href=""><button class="btn btn-secondary">Ver más</button></a>
      </div>

      <div
        id="productos-consolas-container"
        class="d-md-flex flex-wrap flex-direction-start gap-4 justify-content-center pt-4 pb-4 text-light"
      ></div>
    </section>

    <section class="mt-5 container-final">
      <div class="d-md-flex align-items-center justify-content-evenly">
        <div>
          <a href="index.html"
            ><img class="logo pb-3" src="./assets/logo.svg" alt="Logo AluraGeek"
          /></a>
          <div>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="#">Quienes somos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Política de privacidad</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Programa de fidelidad</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Nuestras tiendas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Quiero ser franquiciado</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anuncie aquí</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="hablecon">
          <h4 class="text-warning pb-3">Hable con nosotros!</h4>
          <form id="formulario" name="formulario" action="https://formsubmit.co/52c1ac64956fd922f4bfcf6c3c88718b" method="post">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label text-light">Email</label>
              <input type="email" class="form-control" width="20rem" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label text-light">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="3"></textarea>
            </div>
            <button class="btn btn-warning" type="submit" value="Enviar"">Enviar mensaje</button>
          </form>
      </div>
    </section>
    <footer class="p-5 pb-3 d-md-flex flex-column justify-content-center align-items-center">
      <p class="text-light">&#169; Creado por Bagse - 2023</p>
      <div class="iconos">
        <a href="https://github.com/Bagse" target="_blank"><img class="img-fluid icono-img" src="./assets/github_icon.svg" alt="Icono GitHub"></a>
        <a href="https://www.linkedin.com/in/brian-ar%C3%B3n-g%C3%B3mez-sequeiros/" target="_blank"><img class="img-fluid icono-img" src="./assets/linkedin_icon.svg" alt="Icono Linkedin"></a>
    </footer>
      
    <script src="./services/service.js"></script>
    <script src="./services/formulario.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
